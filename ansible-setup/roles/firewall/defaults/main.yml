---
# Puertos a habilitar (lista extensible)
firewall_allowed_ports:
  - "22/tcp"     # SSH
  - "80/tcp"     # HTTP
  - "443/tcp"    # HTTPS

# Servicios de firewalld opcionales
firewall_allowed_services: []

# Puertos adicionales dinámicos desde CLI
firewall_extra_ports: []

# Puertos a remover dinámicamente desde CLI
firewall_remove_ports: []
